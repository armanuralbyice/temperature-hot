<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
        <center>
            <div class="inputbar">
                <input id="input" type="text" placeholder="Enter Your city">
                <button class="btn btn-success" id="submitbtn">Submit</button>
                </div>
        
                <div class="Details">
                <h2 id="city">City Name</h2>
                <p><span id="temp">00.00</span>&deg;c</p>
                <h3 id="description">Description</h3>
                </div>
        </center>
    <script>
        const submit = document.getElementById("submitbtn");
        submit.addEventListener("click", function(){
            const input = document.getElementById("input").value;
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+input+'&appid=86854bc572f199dc6202dec8b6067ce1')
            .then(res=>res.json())
            .then(data=>{
                const cityName = data.name;
                const tem = data.main.temp;
                const temp = tem-273.15;
                const description= data.weather[0].description;
                document.getElementById("city").innerText=cityName;
                document.getElementById("temp").innerText=temp.toFixed(2);
                document.getElementById("description").innerText=description;
            })
        })
    </script>
</body>

</html>
